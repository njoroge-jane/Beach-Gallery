<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slides</title>
  <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
  <header class="overflow-hidden">

    <div id="carouselExampleCaptions" class="carousel slide overflow-hidden"  data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img height="570px" src="image 5.png" class="d-block w-100" alt="sunset.jpg">
          <div class="carousel-caption d-none d-md-block">
            <h5>Beach Scene</h5>
            <p>Nothing can beat the view of a beautiful calm beach.</p>
          </div>
        </div>
        <div class="carousel-item">
          <img height="570px" src="sunset.jpg" class="d-block w-100" alt="sunset.jpg">
          <div class="carousel-caption d-none d-md-block">
            <h5>Sunset Beach View</h5>
            <p>Imagine unwinding to this every evening.</p>
          </div>
        </div>
        <div class="carousel-item">
          <img style="height: 50%"  src="image 9.jpg" class="d-block w-100 h-50" alt="sunset.jpg">
          <div class="carousel-caption d-none d-md-block">
            <h5 class="text-light"><a href="http://127.0.0.1:5501/home.html">SEE MORE</a> </h5>
            <!-- <p>Some representative placeholder content for the third slide.</p> -->
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </header>
  <script src="bootstrap.js"></script>
</body>
</html>
